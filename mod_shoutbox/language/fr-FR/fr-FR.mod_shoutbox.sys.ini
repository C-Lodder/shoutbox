JJSHOUTBOX_DESCRIPTION="<h1 style='color:black; font-weight:bold; padding:0px;'>JJ Shoutbox</h1><p>Copyright &copy; <a href='http://www.joomjunk.co.uk'>JoomJunk</a></p><p>Réalisé sous licence GNU/GPL 3.0</p>"
MOD_SHOUTBOX_INSTALL="Ce module permet aux utilisateurs de Chater sur votre site avec un design simple mais élégant. Les paramètres vous permettent de choisir les utilisateurs autorisés à poster des messages, le nombre de messages visibles et l'apparence du Chat-Box . Les messages peuvent être facilement supprimés par tout administrateur, tandis qu' un filtre antispam contrôlera toutes grossièretés sur le Chat-Box. Un fichier php du module permet d'ajouter des mots bannis supplémentaires,si vous en ressentez la nécessité. Le module est entièrement basé sur un fichier de langue, et peut ainsi être facilement adapté aux sites multilingues."
MOD_SHOUTBOX_UPDATE="Mise à jour vers la version %s"
MOD_SHOUTBOX_INCORRECT_SEQUENCE="Mauvaise version . Vous ne pouvez pas mettre à jour depuis la version %s vers la version %s"
SHOUT_126_UPDATE_NOTIFICATION="Des modifications ont été effectuées par des personnes autorisées à gérer le module. Assurez vous du bon foctionnement du Chat-Box après vérification des paramètres !"
SHOUT_600_UPDATE_NOTIFICATION="IMPORTANT! - Si vous utilisez ReCaptcha, vous devez mettre vos clés à jour, dès lors que la version à été modifiés. Vous pouvez obtenir de nouvelles clés depuis <a href='https://www.google.com/recaptcha/admin'>ici</a>"
SHOUT_700_UPDATE_NOTIFICATION="IMPORTANT! - Please clear your Joomla cache. Also, if you have any Template Overrides, please remove and re-create them!"
MOD_SHOUTBOX_COULD_NOT_CREATE_IMAGES_DIR="Erreur de création de dossier: Le Chat-Box n'a pas pu créer un sous-dossier images appelées toto \"shoutbox\". Vous devez créer ce répertoire manuellement et y copier vos émoticônes"
